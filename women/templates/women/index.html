{% extends 'base.html' %}

{% block title %}
Домашняя страница :: Women
{% endblock %}

{% block content %}

<h1>Women app</h1>

<div class="cards">
    {% for post in posts %}
    <div class="card">
        <p>{{ post.title }}</p>
<!--        <img src="{{ post.photo }}" alt="{{ post.title }}">-->
        <p>{{ post.photo }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.time_create }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
